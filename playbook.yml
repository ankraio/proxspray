---
- name: Setup OS, and Network
  hosts: public_nodes
  become: true
  roles:
    - os
    - network

- name: Configure HAProxy nodes
  hosts: haproxy
  become: true
  roles:
    - haproxy
    - security

- name: Setup Proxmox Interfaces
  hosts: proxmox
  become: true
  roles:
    - role: proxmox_interfaces
      tags: proxmox_interfaces
    - role: proxmox_ceph
      tags: proxmox_ceph